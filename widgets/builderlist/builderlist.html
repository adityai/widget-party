<div class="builder-list">
    <h2> { title } </h2>
    <ul>
        <li rv-each-item="data">
            <span class="label">{ item.label }</span>
            <span class="value" rv-color="item.value">{ item.value }</span>
        </li>
    </ul>
    <p class="updated-at" rv-if="updatedAt">{ updatedAt }</p>
</div>
